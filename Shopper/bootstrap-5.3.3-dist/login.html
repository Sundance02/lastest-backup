<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.css">
    <style>
        .login {
            margin-top: 20%;
            margin-left: 31%;
        }

        .btn {
            margin-top: 20%;
            margin-left: 27%;
            background-color: #3FA2FF;
            color: white;
        }
        .option{
            margin-left: 29%;
        }
        .link{
            color: black;
            text-decoration: none;
        }
        .bgi{
            background-image: url(/img/bg.jpg);
            /* height: 100vh;
            background-size: cover; */
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="bg-image bgi"></div>
            </div>
            <div class="col">
                <p class="login h2">เข้าสู่ระบบ</p>
                <form method="get">
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="mt-5">ชื่อผู้ใข้</label>
                        <input type="email" class="form-control bg-light bg-gradient w-75" id="username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="mt-2">รหัสผ่าน</label>
                        <input type="password" class="form-control bg-light bg-gradient w-75" id="password">
                    </div>
                    <button type="submit" class="mten w-25  btn align-self-center rounded-0 btn-lg">เข้าสู่ระบบ</button>
                </form>
                <div class="mt-5 option">
                    <a href="" class="link">ลืมรหัสผ่าน</a>
                    <a href="" class="link">สมัครสมาชิก</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
